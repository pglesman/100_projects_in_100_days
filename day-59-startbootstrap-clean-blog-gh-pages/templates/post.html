{% include 'header.html' %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/post-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ posts[blog_id - 1]['title'] }}</h1>
                            <h2 class="subheading">{{ posts[blog_id - 1]['subtitle'] }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Angela Yung</a>
                                on {{ today.strftime('%Y-%m-%d') }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{ posts[blog_id - 1]['body'] }}</p>
                    </div>
                </div>
            </div>
        </article>

{% include 'footer.html' %}
